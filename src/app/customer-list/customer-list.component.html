


<form class="form-inline">
        <input class="form-control" name="searchInput" placeholder="Search by name" #searchInput="ngModel" [(ngModel)]="searchText" style="width: 80%;">
        <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
      </form>
      <table class="table table-sm">
    <thead>
        <th>Full Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Location</th>
        <th></th>
    </thead>
    <ng-container *ngFor="let customer of customersArray">
        <tr class="table-dark" *ngIf="filterCondition(customer)">
            <td>{{customer.fullName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.mobile}}</td>
            <td>{{customer.location}}</td>
            <td>
                <button class="btn btn-outline-info" (click)="customerService.editeForm(customer)">Edit</button>
                <button class="btn btn-outline-danger" (click)="deleteCustomer(customer.$key)">Delete</button>

            </td>
        </tr>


    </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeleteMessage">
    You succesffuly delete record
</div>
